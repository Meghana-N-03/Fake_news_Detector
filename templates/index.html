<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Newssure</title>
    <link rel="icon" type="image/x-icon" href="{{url_for('static',filename='assets/favicon.ico')}}" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@0,400;0,700;1,400;1,700&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&amp;display=swap"
        rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{{url_for('static',filename='css/styles.css')}}" rel="stylesheet" />
</head>

<body>
    <!-- Background Video-->
    <!-- <video class="bg-video" playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop"><source src="assets/img/bg-mobile-fallback.jpg" type="image" /></video> -->
    <img class="bg-video" playsinline="playsinline" alt="" src="{{url_for('static',filename='assets/giphy.gif')}}" rel="image/gif">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-default bootsnav">
        <div class="container">
            <!-- Start Header Navigation -->
            <div class="navbar-header">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-menu"
                    aria-controls="navbars-rs-food" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fa fa-bars"></i>
                </button>
                <a class="navbar-brand"><img src="{{url_for('static',filename='assets/img/LOGO.png')}}" class="logo"
                        alt="" width="30%"></a>
            </div>
            <!-- End Header Navigation -->

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="navbar-menu">
                <ul class="nav navbar-nav ml-auto" data-in="fadeInDown" data-out="fadeOutUp">
                    <li class="nav-item active"><a class="nav-link active" href="index.html">&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;News
                            Detector</a></li>
                    <!-- <li class="nav-item"><a class="nav-link" href="news.html">&emsp;&emsp;&emsp;News</a></li> -->
                </ul>
            </div>
        </div>
    </nav>
    <!-- Masthead-->
    <div class="masthead">
        <div class="masthead-content text-white">
            <div class="container-fluid px-4 px-lg-0">
                <h1 class="fst-italic lh-1 mb-4">Fake News Detection</h1>
                <p class="mb-5">Enter the news headlines and check if it is legit</p>
                <!-- * * * * * * * * * * * * * * *-->
                <!-- * * SB Forms Contact Form * *-->
                <!-- * * * * * * * * * * * * * * *-->
                <!-- This form is pre-integrated with SB Forms.-->
                <!-- To make this form functional, sign up at-->
                <!-- https://startbootstrap.com/solution/contact-forms-->
                <!-- to get an API token!-->
                <form action="{{ url_for('predict')}}" method="POST">
                    <textarea name="message" rows="5" cols="45" required="required" style="padding-top:0%;font-size: 15pt;resize:none;"></textarea>
                    <br><br>
                    <button type="submit" class=" btn button">Check</button>
                    
                    <div class="results">

                        {% if prediction == ['FAKE']%}
                        <h2 style="color:rgb(117, 9, 9);padding-left:18% ;"><br>Seems Like Spam News </h2>
                        {% elif prediction == ['REAL']%}
                        <h2 style="color:white;padding-left:18% ;"><b><br>Seems Like Real News</b></h2>
                        {% endif %}

                    </div>

                </form>
            </div>
        </div>
    </div>
    <!-- Social Icons-->
    <!-- For more icon options, visit https://fontawesome.com/icons?d=gallery&p=2&s=brands-->
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>

</html>
